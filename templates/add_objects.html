<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評価対象の追加</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>新しい評価対象を追加</h1>

    <!-- ✅ JavaScriptでポップアップ表示 -->
    <script>
        window.onload = function() {
            const alertMessages = JSON.parse('{{ messages | default([]) | tojson | safe }}');
            if (alertMessages.length > 0) {
                alert(alertMessages[0]);
            }
        };
    </script>
    
    <div class="form-wrapper">
        <form action="{{ url_for('add_objects') }}" method="post" class="form-container">
            <label for="object_names">評価対象の名前を記入してください:</label>
            <p class="info-text">カンマ（,）で区切ると複数の評価対象を一度に追加できます。</p>
            <input type="text" id="object_names" name="object_names" required>
            <button type="submit" class="big-button submit-btn">追加</button>
        </form>
    </div>
    <hr>
    <a href="/" class="big-button back-btn">評価ページに戻る</a>
</body>
</html>
